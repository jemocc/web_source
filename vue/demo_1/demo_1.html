<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_demo_1</title>
    <link rel="stylesheet" type="text/css" href="demo_1.css">
    <style>
        
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Count</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in list" @click="selectProd(index)" :class="{'selected': item.selected}">
                        <td>{{ index + 1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <button @click.stop="handleReduce(index)" :disabled="item.count === 1">-</button>
                            {{ item.count }}
                            <button @click.stop="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <button @click.stop="handleRemove(index)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>Total Price: ${{ ctotalPrice }}</div>
        </template>
        <div v-else>购物车为空</div>
    </div>
    <script src="../vue.js"></script>
    <script src="demo_1.js"></script>
</body>
</html>
